<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/JS/admin.js"></script>
    <title>Admin | Adauga cladire</title>
  </head>
  <body>
    <header class="header header__poi">
      <h1 class="header__poi__heading">Adauga cladire</h1>
      <div class="header__info">
        <p>Oferit de C&H Comapny</p>
        <p>Contact: 744 234 345</p>
        <p>Email: info@c&h.com</p>
      </div>
    </header>
    <nav class="navigation-admin">
      <ul>
        <li>
          <button class="navigation-admin__btn js-button-add-company">
            Adauga cladire
          </button>
        </li>
        <li>
          <input
            type="text"
            class="navigation-admin__search-bar"
            placeholder="Cauta cladire"
          />
          <!--REPLACE THE WORD "cauta" FROM BUTTON WITH AN MAGNIFIER ICON-->
          <button type="submit" class="navigation-admin__search-button">
            Cauta
          </button>
          <!--REPLACE THE WORD "cauta" FROM BUTTON WITH AN MAGNIFIER ICON-->
        </li>
      </ul>
    </nav>

    <form action="submit" class="new-company hidden js-new-company">
      <h2>Adauga Cladirea</h2>
      <div class="new-company__fields-container add-building">
        <div class="new-company__field-container add-building__field-container">
          <label for="building-name">Nume cladire</label>
          <input
            type="text"
            name="building-name"
            class="new-company__input"
            id="building-name"
            required
          />
        </div>

        <div class="new-company__field-container add-building__field-container">
          <label for="address">Adresa cladire</label>
          <input
            type="text"
            name="address"
            class="new-company__input"
            id="building-address"
            required
          />
        </div>

        <div class="new-company__field-container add-building__field-container">
          <label for="building-type">Tip Cladire</label>
          <input
            type="text"
            name="building-type"
            class="new-company__input"
            id="building-type"
            required
          />
        </div>

        <div class="new-company__field-container add-building__field-container">
          <label for="area">Suprafata</label>
          <input
            type="text"
            name="area"
            class="new-company__input"
            id="building-area"
            required
          />
        </div>
      </div>

      <div class="new-company__fields-container--contact">
        <h3>Contact</h3>
        <div
          class="new-company__field-container new-company__field-container--contact"
        >
          <label for="person">Persoana contact</label>
          <input
            type="text"
            name="person"
            class="new-company__input new-company__input--contact"
            id="company-phone"
            required
          />
        </div>

        <div
          class="new-company__field-container new-company__field-container--contact"
        >
          <label for="phone">Telefon</label>
          <input
            type="text"
            name="phone"
            class="new-company__input new-company__input--contact"
            id="company-phone"
            required
          />
        </div>

        <div
          class="new-company__field-container new-company__field-container--contact"
        >
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            class="new-company__input new-company__input--contact"
            id="company-phone"
            required
          />
        </div>
      </div>

      <button type="submit" class="new-company__form-btn">
        Adauga cladire
      </button>
    </form>
  </body>
</html>
