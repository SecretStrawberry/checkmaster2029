<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/JS/admin.js"></script>
    <title>Admin | Lista Parametri</title>
  </head>
  <body>
    <header class="header header__poi">
      <div class="header__poi--company-container">
        <h2>Wellness & fitness</h2>
        <h1 class="header__poi__heading">
          <a href="/pages/add-room.html">Complex A</a> | Camera: Pompe incediu
        </h1>
        <nav class="mini-nav">
          <a class="sub-menu" href="/pages/admin.html">Companii</a>
          <a class="sub-menu" href="/pages/add-poi.html">Cladiri</a>
        </nav>
        <!-- this h2 under, should be added programaticly from DB-->
      </div>

      <div class="header__info">
        <p>Oferit de C&H Comapny</p>
        <p>Contact: 744 234 345</p>
        <p>Email: info@c&h.com</p>
      </div>
    </header>
    <nav class="navigation-admin">
      <ul>
        <li>
          <button class="navigation-admin__btn js-button-add-company">
            Adauga echipament
          </button>
        </li>
        <li>
          <input
            type="text"
            class="navigation-admin__search-bar"
            placeholder="Cauta echipamente"
          />
          <!--REPLACE THE WORD "cauta" FROM BUTTON WITH AN MAGNIFIER ICON-->
          <button type="submit" class="navigation-admin__search-button">
            Cauta
          </button>
          <!--REPLACE THE WORD "cauta" FROM BUTTON WITH AN MAGNIFIER ICON-->
        </li>
      </ul>
    </nav>

    <form action="submit" class="new-company hidden js-new-company">
      <h2>Adauga echipament</h2>
      <div class="group__name">
        <label for="group">Nume echipament</label>
        <input
          type="text"
          name="group"
          class="group-name"
          id="group-name"
          required
        />
      </div>

      <div class="parameters__btn-container">
        <button type="submit">Adauga echipamnet</button>
      </div>
    </form>

    <!--gruops list-->
    <section class="companies">
      <h2>Lista echipamente</h2>
      <div class="companies__company js-companies__company">
        <ul class="companies__company__details">
          <li><span>Echipamnet: </span>Pompa incediu 1</li>
        </ul>
        <!--BUTTONS WILL APPEAR ONLYO ON HOVER OR CLICK-->
        <div class="companies__company__actions js-companies__company__actions">
          <div class="companies__company__actions--modifiers">
            <a href="/pages/add-parameters.html">
              <button
                class="companies__company__btn companies__company__btn--blue"
              >
                Vezi parametrii
              </button>
            </a>
            <button
              class="companies__company__btn companies__company__btn--blue"
            >
              Modifica
            </button>
          </div>
          <div class="companies__company__actions--danger-zone">
            <button
              class="companies__company__btn companies__company__btn--red"
            >
              Sterge echipament
            </button>
          </div>
        </div>
      </div>
      <!--equipment 2-->
      <div class="companies__company js-companies__company">
        <ul class="companies__company__details">
          <li><span>Echipamnet: </span>Pompa incediu 2</li>
        </ul>
        <!--BUTTONS WILL APPEAR ONLYO ON HOVER OR CLICK-->
        <div class="companies__company__actions js-companies__company__actions">
          <div class="companies__company__actions--modifiers">
            <a href="/pages/add-parameters.html">
              <button
                class="companies__company__btn companies__company__btn--blue"
              >
                Vezi parametrii
              </button>
            </a>
            <button
              class="companies__company__btn companies__company__btn--blue"
            >
              Modifica
            </button>
          </div>
          <div class="companies__company__actions--danger-zone">
            <button
              class="companies__company__btn companies__company__btn--red"
            >
              Sterge echipament
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
